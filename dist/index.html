<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <div id="mainContainer"></div>
    <h1>BATTLESHIP</h1>
    <div id="gameboardsContainer">
      <div id="one">
        <div id="shipsContainer">
          <div
            class="ships"
            id="carrier"
            data-size="5"
            data-dir="row"
            draggable="true"
          >
            <div class="tower"></div>
            <div class="tower"></div>
            <div class="tower"></div>
          </div>
          <div
            class="ships"
            id="battleship"
            data-size="4"
            data-dir="row"
            draggable="true"
          >
            <div class="tower"></div>
            <div class="tower"></div>
          </div>
          <div
            class="ships"
            id="destroyerOne"
            data-size="3"
            data-dir="row"
            draggable="true"
          >
            <div class="tower"></div>
          </div>
          <div
            class="ships"
            id="destroyerTwo"
            data-size="3"
            data-dir="row"
            draggable="true"
          >
            <div class="tower"></div>
          </div>
          <div
            class="ships"
            id="submarineOne"
            data-size="2"
            data-dir="row"
            draggable="true"
          ></div>
          <div
            class="ships"
            id="submarineTwo"
            data-size="2"
            data-dir="row"
            draggable="true"
          ></div>
        </div>
        <div class="gameboards" id="gameboardOne"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
